<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>D&D Stenograph</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/color/452/dungeons-and-dragons.png"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./autoMath.js"></script>
    <script src="./jsonTransfer.js"></script>
  </head>
  <body>
    <form class="charsheet" id="charsheet" onsubmit="return false">
      <div class="frontpage">
      <header>
        <section class="charname">
          <label for="charname">Character Name</label>
          <input name="charname" placeholder="Aragorn II Elessar" onfocusout="charNameTop()"
          class="charnametop"/>
        </section>
        <section class="misc">
          <ul>
            <li>
              <label for="classlevel">Class & Level</label>
              <input
                name="classlevel"
                placeholder="Ranger 2;Fighter 3"
                onfocusout="level2ProfBonus()"
                class="classlevel"
              />
            </li>
            <li>
              <label for="background">Background</label>
              <input name="background" placeholder="Knight" />
            </li>
            <li>
              <label for="playername">Player Name</label>
              <input name="playername" placeholder="Matt Mercer" />
            </li>
            <li>
              <label for="race">Race</label>
              <input name="race" placeholder="Half-Elf" />
            </li>
            <li>
              <label for="alignment">Alignment</label
              ><input name="alignment" placeholder="Neutral Good" />
            </li>
            <li>
              <label for="experiencepoints">Experience Points</label
              ><input name="experiencepoints" placeholder="3240" />
            </li>
          </ul>
        </section>
        <section class="data">
          <ul>
            <li>
              <input type="file" class="loaddata" style="display: none;" accept=".json,.txt"></input>
              <button type="button" onclick="getLoadedData()">Load</button>
            </li>
            <li>
              <button onclick="saveData()">Save</button>
            </li>
            <li>
              <button onclick="clearData()">Clear</button>
            </li>
          </ul>
        </section>
      </header>
      <main>
        <section>
          <section class="attributes">
            <div class="scores">
              <ul>
                <li>
                  <div class="score">
                    <label for="Strengthscore">Strength</label>
                    <input
                      name="Strengthscore"
                      placeholder="10"
                      class="stat"
                      onfocusout="updateStats()"
                    />
                  </div>
                  <div class="modifier">
                    <input
                      name="Strengthmod"
                      placeholder="+0"
                      class="statmod"
                    />
                  </div>
                </li>
                <li>
                  <div class="score">
                    <label for="Dexterityscore">Dexterity</label>
                    <input
                      name="Dexterityscore"
                      placeholder="10"
                      class="stat"
                      onfocusout="updateStats()"
                    />
                  </div>
                  <div class="modifier">
                    <input
                      name="Dexteritymod"
                      placeholder="+0"
                      class="statmod"
                    />
                  </div>
                </li>
                <li>
                  <div class="score">
                    <label for="Constitutionscore">Constitution</label>
                    <input
                      name="Constitutionscore"
                      placeholder="10"
                      class="stat"
                      onfocusout="updateStats()"
                    />
                  </div>
                  <div class="modifier">
                    <input
                      name="Constitutionmod"
                      placeholder="+0"
                      class="statmod"
                    />
                  </div>
                </li>
                <li>
                  <div class="score">
                    <label for="Wisdomscore">Wisdom</label>
                    <input
                      name="Wisdomscore"
                      placeholder="10"
                      class="stat"
                      onfocusout="updateStats()"
                    />
                  </div>
                  <div class="modifier">
                    <input name="Wisdommod" placeholder="+0" class="statmod" />
                  </div>
                </li>
                <li>
                  <div class="score">
                    <label for="Intelligencescore">Intelligence</label>
                    <input
                      name="Intelligencescore"
                      placeholder="10"
                      class="stat"
                      onfocusout="updateStats()"
                    />
                  </div>
                  <div class="modifier">
                    <input
                      name="Intelligencemod"
                      placeholder="+0"
                      class="statmod"
                    />
                  </div>
                </li>
                <li>
                  <div class="score">
                    <label for="Charismascore">Charisma</label>
                    <input
                      name="Charismascore"
                      placeholder="10"
                      class="stat"
                      onfocusout="updateStats()"
                    />
                  </div>
                  <div class="modifier">
                    <input
                      name="Charismamod"
                      placeholder="+0"
                      class="statmod"
                    />
                  </div>
                </li>
              </ul>
            </div>
            <div class="attr-applications">
              <div class="inspiration box">
                <div class="label-container">
                  <label for="inspiration">Inspiration</label>
                </div>
                <input name="inspiration" type="checkbox" class="inspiration"/>
              </div>
              <div class="proficiencybonus box">
                <div class="label-container">
                  <label for="proficiencybonus">Proficiency Bonus</label>
                </div>
                <input
                  name="proficiencybonus"
                  placeholder="+3"
                  class="profbonus"
                />
              </div>
              <div class="saves list-section box">
                <ul>
                  <li>
                    <label for="Strength-save">Strength</label>
                    <input
                      name="Strength-save"
                      placeholder="+0"
                      type="text"
                      class="save"
                    />
                    <input
                      name="Strength-save-prof"
                      type="checkbox"
                      class="saveprof"
                      onchange="updateSaves()"
                    />
                  </li>
                  <li>
                    <label for="Dexterity-save">Dexterity</label>
                    <input
                      name="Dexterity-save"
                      placeholder="+0"
                      type="text"
                      class="save"
                    />
                    <input
                      name="Dexterity-save-prof"
                      type="checkbox"
                      class="saveprof"
                      onchange="updateSaves()"
                    />
                  </li>
                  <li>
                    <label for="Constitution-save">Constitution</label>
                    <input
                      name="Constitution-save"
                      placeholder="+0"
                      type="text"
                      class="save"
                    />
                    <input
                      name="Constitution-save-prof"
                      type="checkbox"
                      class="saveprof"
                      onchange="updateSaves()"
                    />
                  </li>
                  <li>
                    <label for="Wisdom-save">Wisdom</label>
                    <input
                      name="Wisdom-save"
                      placeholder="+0"
                      type="text"
                      class="save"
                    />
                    <input
                      name="Wisdom-save-prof"
                      type="checkbox"
                      class="saveprof"
                      onchange="updateSaves()"
                    />
                  </li>
                  <li>
                    <label for="Intelligence-save">Intelligence</label>
                    <input
                      name="Intelligence-save"
                      placeholder="+0"
                      type="text"
                      class="save"
                    />
                    <input
                      name="Intelligence-save-prof"
                      type="checkbox"
                      class="saveprof"
                      onchange="updateSaves()"
                    />
                  </li>
                  <li>
                    <label for="Charisma-save">Charisma</label>
                    <input
                      name="Charisma-save"
                      placeholder="+0"
                      type="text"
                      class="save"
                    />
                    <input
                      name="Charisma-save-prof"
                      type="checkbox"
                      class="saveprof"
                      onchange="updateSaves()"
                    />
                  </li>
                </ul>
                <div class="label">Saving Throws</div>
              </div>
              <div class="skills list-section box">
                <ul>
                  <li>
                    <label for="Acrobatics"
                      >Acrobatics<span class="skillstat">(Dex)</span>
                    </label>
                    <input
                      name="Acrobatics"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    />
                    <input
                      name="Acrobatics-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Animal Handling"
                      >Animal Handling <span class="skillstat">(Wis)</span>
                    </label>
                    <input
                      name="Animal Handling"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    />
                    <input
                      name="Animal Handling-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Arcana"
                      >Arcana <span class="skillstat">(Int)</span></label
                    >
                    <input
                      name="Arcana"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    />
                    <input
                      name="Arcana-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Athletics"
                      >Athletics <span class="skillstat">(Str)</span>
                    </label>
                    <input
                      name="Athletics"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    />
                    <input
                      name="Athletics-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Deception"
                      >Deception <span class="skillstat">(Cha)</span></label
                    ><input
                      name="Deception"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="Deception-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="History"
                      >History <span class="skillstat">(Int)</span></label
                    ><input
                      name="History"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="History-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Insight"
                      >Insight <span class="skillstat">(Wis)</span></label
                    ><input
                      name="Insight"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="Insight-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Intimidation"
                      >Intimidation <span class="skillstat">(Cha)</span></label
                    ><input
                      name="Intimidation"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="Intimidation-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Investigation"
                      >Investigation <span class="skillstat">(Int)</span></label
                    ><input
                      name="Investigation"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="Investigation-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Medicine"
                      >Medicine <span class="skillstat">(Wis)</span></label
                    ><input
                      name="Medicine"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="Medicine-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Nature"
                      >Nature <span class="skillstat">(Int)</span></label
                    ><input
                      name="Nature"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="Nature-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Perception"
                      >Perception <span class="skillstat">(Wis)</span></label
                    ><input
                      name="Perception"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="Perception-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Performance"
                      >Performance <span class="skillstat">(Cha)</span></label
                    ><input
                      name="Performance"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="Performance-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Persuasion"
                      >Persuasion <span class="skillstat">(Cha)</span></label
                    ><input
                      name="Persuasion"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="Persuasion-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Religion"
                      >Religion <span class="skillstat">(Int)</span></label
                    ><input
                      name="Religion"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="Religion-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Sleight of Hand"
                      >Sleight of Hand
                      <span class="skillstat">(Dex)</span></label
                    ><input
                      name="Sleight of Hand"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="Sleight of Hand-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Stealth"
                      >Stealth <span class="skillstat">(Dex)</span></label
                    ><input
                      name="Stealth"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="Stealth-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                  <li>
                    <label for="Survival"
                      >Survival <span class="skillstat">(Wis)</span></label
                    ><input
                      name="Survival"
                      placeholder="+0"
                      type="text"
                      class="skill"
                    /><input
                      name="Survival-prof"
                      type="checkbox"
                      class="skillprof"
                      onchange="updateSkills()"
                    />
                  </li>
                </ul>
                <div class="label">Skills</div>
              </div>
            </div>
          </section>
          <div class="passive-perception box">
            <div class="label-container">
              <label for="passiveperception">Passive Perception (Wisdom)</label>
            </div>
            <input
              name="passiveperception"
              placeholder="10"
              class="passiveperception"
            />
          </div>
          <div class="otherprofs box textblock">
            <label for="otherprofs">Other Proficiencies and Languages</label>
            <textarea name="otherprofs"> </textarea>
          </div>
        </section>
        <section>
          <section class="combat">
            <div class="armorclass">
              <div>
                <label for="ac">Armor Class</label>
                <input name="ac" placeholder="10" type="text" class="armorclass"/>
              </div>
            </div>
            <div class="initiative">
              <div>
                <label for="initiative">Initiative</label>
                <input
                  name="initiative"
                  placeholder="+0"
                  type="text"
                  class="initiativevalue"
                />
              </div>
            </div>
            <div class="speed">
              <div>
                <label for="speed">Speed</label>
                <input name="speed" placeholder="30" type="text" class="speed"/>
              </div>
            </div>
            <div class="hp">
              <div class="regular">
                <div class="max">
                  <label for="maxhp">Hit Point Maximum</label
                  ><input name="maxhp" placeholder="10" type="text" />
                </div>
                <div class="current">
                  <label for="currenthp">Current Hit Points</label
                  ><input name="currenthp" type="text" />
                </div>
              </div>
              <div class="temporary">
                <label for="temphp">Temporary Hit Points</label
                ><input name="temphp" type="text" />
              </div>
            </div>
            <div class="hitdice">
              <div>
                <div class="total">
                  <label onclick="totalhd_clicked()" for="totalhd">Total</label
                  ><input name="totalhd" placeholder="2d6" type="text" />
                </div>
                <div class="remaining">
                  <label for="remaininghd">Hit Dice</label
                  ><input name="remaininghd" type="text" />
                </div>
              </div>
            </div>
            <div class="deathsaves">
              <div>
                <div class="label">
                  <label>Death Saves</label>
                </div>
                <div class="marks">
                  <div class="deathsuccesses">
                    <label>Successes</label>
                    <div class="bubbles">
                      <input
                        name="deathsuccess1"
                        type="checkbox"
                        class="deathsuccess"
                        onchange="deathsaves()"
                      />
                      <input
                        name="deathsuccess2"
                        type="checkbox"
                        class="deathsuccess"
                        onchange="deathsaves()"
                      />
                      <input
                        name="deathsuccess3"
                        type="checkbox"
                        class="deathsuccess"
                        onchange="deathsaves()"
                      />
                    </div>
                  </div>
                  <div class="deathfails">
                    <label>Failures</label>
                    <div class="bubbles">
                      <input
                        name="deathfail1"
                        type="checkbox"
                        class="deathfail"
                        onchange="deathsaves()"
                      />
                      <input
                        name="deathfail2"
                        type="checkbox"
                        class="deathfail"
                        onchange="deathsaves()"
                      />
                      <input
                        name="deathfail3"
                        type="checkbox"
                        class="deathfail"
                        onchange="deathsaves()"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="attacksandspellcasting">
            <div>
              <label>Attacks & Spellcasting</label>
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Atk Bonus</th>
                    <th>Damage/Type</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <input name="atkname1" type="text" />
                    </td>
                    <td>
                      <input name="atkbonus1" type="text" />
                    </td>
                    <td>
                      <input name="atkdamage1" type="text" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input name="atkname2" type="text" />
                    </td>
                    <td>
                      <input name="atkbonus2" type="text" />
                    </td>
                    <td>
                      <input name="atkdamage2" type="text" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input name="atkname3" type="text" />
                    </td>
                    <td>
                      <input name="atkbonus3" type="text" />
                    </td>
                    <td>
                      <input name="atkdamage3" type="text" />
                    </td>
                  </tr>
                </tbody>
              </table>
              <textarea name="attacksandspellcastingextra"></textarea>
            </div>
          </section>
          <section class="equipment">
            <div>
              <label>Equipment</label>
              <div class="money">
                <ul>
                  <li><label for="cp">cp</label><input name="cp" /></li>
                  <li><label for="sp">sp</label><input name="sp" /></li>
                  <li><label for="ep">ep</label><input name="ep" /></li>
                  <li><label for="gp">gp</label><input name="gp" /></li>
                  <li><label for="pp">pp</label><input name="pp" /></li>
                </ul>
              </div>
              <textarea name="equipment" placeholder="Equipped & Frequently used items"></textarea>
            </div>
          </section>
        </section>
        <section>
          <section class="flavor">
            <div class="personality">
              <label for="personality">Personality</label>
              <textarea name="personality"></textarea>
            </div>
            <div class="ideals">
              <label for="ideals">Ideals</label
              ><textarea name="ideals"></textarea>
            </div>
            <div class="bonds">
              <label for="bonds">Bonds</label><textarea name="bonds"></textarea>
            </div>
            <div class="flaws">
              <label for="flaws">Flaws</label><textarea name="flaws"></textarea>
            </div>
          </section>
          <section class="features">
            <div>
              <label for="features">Features & Traits</label>
              <textarea name="features"></textarea>
            </div>
          </section>
        </section>
      </main>
    </div>
    <hr>
    <div class="spellcastingpage">
      <header>
        <section class="spellcastingclassandability">
          <label for="spellcastingclassandability">Spellcasting Class (Ability)</label>
          <input name="spellcastingclassandability" placeholder="Ranger (Wis)" />
        </section>
        <section class="spellcastingmisc">
          <div class="divknownspellstotal">
            <input
              name="knownspellstotal"
              placeholder="2"
              class="kwownspellstotal"
            />
            <label for="knownspellstotal">Known Spells Total</label>
          </div>
          <div class="divpreparedspellstotal">
            <input
              name="preparedspellstotal"
              placeholder="N/A"
              class="preparedspellstotal"
            />
            <label for="preparedspellstotal">Prepared Spells Total</label>
          </div>
          <div class="divspellsavedc">
            <input name="spellsavedc" placeholder="11" />
            <label for="spellsavedc">Spell Save DC</label>
          </div>
          <div class="divspellattackbonus">
            <input name="spellattackbonus" placeholder="+3" />
            <label for="spellattackbonus">Spell Attack Bonus</label>
          </div>
         </section>
      </header>
      <main>
        <div class="left">
          <div class="level0">
            <section class="spellheader">
              <section class="spelllevel0">
                <label for="spelllevel0">0</label>
              </section>
              <section class="cantripslabel">
                <label for="cantrips">Cantrips</label>
              </section>
            </section>
            <section class="spelllist">
              <ul>
                <li>
                  <input name="0.1" type="text"/>
                </li>
                <li>
                  <input name="0.2" type="text"/>
                </li>
                <li>
                  <input name="0.3" type="text"/>
                </li>
                <li>
                  <input name="0.4" type="text"/>
                </li>
                <li>
                  <input name="0.5" type="text"/>
                </li>
                <li>
                  <input name="0.6" type="text"/>
                </li>
                <li>
                  <input name="0.7" type="text"/>
                </li>
                <li>
                  <input name="0.8" type="text"/>
                </li>
              </ul>
            </section>
          </div>
          <div class="level1">
            <section class="spellheader">
              <section class="spelllevel">
                <label for="spelllevel1">1</label>
              </section>
              <section class="spelllabel">
                <div class="slotstotal">
                  <input name="totalslots1" placeholder="2" />
                  <label for="totalslots1label">Total Slots</label>
                </div>
                <div class="slotsavailable">
                  <input name="availableslots1" placeholder="2" />
                  <label for="availableslots1label">Available Slots</label>
                </div>
              </section>
            </section>
            <section class="spelllist">
              <ul>
                <li>
                  <input
                  name="prepared1.1"
                  type="checkbox"
                  class="prepared"
                />
                  <input name="1.1"  type="text" placeholder="Cure Wounds"/>
                </li>
                <li>
                  <input
                  name="prepared1.2"
                  type="checkbox"
                  class="prepared"
                />
                  <input name="1.2"  type="text" placeholder="Detect Magic"/>
                </li>
                <li>
                  <input
                  name="prepared1.3"
                  type="checkbox"
                  class="prepared"
                />
                  <input name="1.3"  type="text"/>
                </li>
                <li>
                  <input
                  name="prepared1.4"
                  type="checkbox"
