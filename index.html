<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>D&D Stenograph</title>
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/color/452/dungeons-and-dragons.png"
    />

    <!--Libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/libraries/util.js"></script>

    <!--Proficiency button-->
    <link rel="stylesheet" href="./profButton/style/main.css" />
    <link rel="stylesheet" href="./profButton/style/color.css" />

    <script src="./profButton/script.js"></script>
    <!--End Proficiency button-->

    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/color.css" />

    <script src="./version.js"></script>
    <script src="./scripts/optionsCompiler.js"></script>
    <!--
    <script src="./scripts/autoMath.js"></script>
    <script src="./scripts/characterDataHandler.js"></script>-->
  </head>
  <body onload="loadOptions();">
    <input type="file" id="loadData" style="display: none;" accept=".json,.txt"></input>
    <div class="page overview">
      <header>
        <div class="title">
          <h1>OVERVIEW</h1>
          <div class="rows">
            <input type="text" name="charNameFront" id="charNameFront" />
            <label for="charNameFront">CHARACTER NAME</label>
          </div>
        </div>
        <div class="misc boxStyle1">
          <div class="rows">
            <input type="text" name="class&Level" id="class&Level" />
            <label for="class&Level">CLASS & LEVEL</label>
          </div>
          <div class="rows">
            <input type="text" name="background" id="background" />
            <label for="background">BACKGROUND</label>
          </div>
          <div class="rows">
            <input type="text" name="playerName" id="playerName" />
            <label for="playerName">PLAYER NAME</label>
          </div>
          <div class="rows">
            <input type="text" name="race" id="race" />
            <label for="race">RACE</label>
          </div>
          <div class="rows">
            <input type="text" name="alignment" id="alignment" />
            <label for="alignment">ALIGNMENT</label>
          </div>
          <div class="rows">
            <input type="text" name="experiencePoints" id="experiencePoints" />
            <label for="experiencePoints">EXPERIENCE POINTS</label>
          </div>
        </div>
        <div class="data">
          <button
            type="button"
            onclick="let loadDataButton = document.getElementById(`loadData`);
            loadDataButton.click();"
          >
            Load
          </button>
          <button onclick="saveData()">Save</button>
          <button onclick="clearData()">Clear</button>
        </div>
      </header>
      <main class="even-columns">
        <!--Stats & Equipped gear-->
        <div class="rows">
          <!--Stats-->
          <section id="stats" class="rows">
            <!--Inspiration-->
            <div class="rows">
              <input type="checkbox" name="inspiration" id="inspiration" />
              <label for="inspiration">INSPIRATION</label>
            </div>
            <!--Proficiency Bonus-->
            <div class="columns">
              <input
                type="text"
                name="proficiencyBonus"
                id="proficiencyBonus"
                readonly
              />
              <label for="proficiencyBonus">PROFICIENCY BONUS</label>
            </div>
            <!-----------Stats here!----------->
          </section>
          <!--Equipped Gear-->
          <section class="rows">
            <div>
              <img src="./resources/assets/images/helmet.png" alt="helmet" />
              <input
                type="text"
                name="equippedHelmet"
                placeholder="Worn on head"
              />
            </div>
            <div>
              <img
                src="./resources/assets/images/necklace.png"
                alt="necklace"
              />
              <input
                type="text"
                name="equippedNecklace"
                placeholder="Worn on neck"
              />
            </div>
            <div>
              <img
                src="./resources/assets/images/chestpiece.png"
                alt="chestpiece"
              />
              <input
                type="text"
                name="equippedChestpiece"
                placeholder="Worn on torso"
              />
            </div>
            <div>
              <img
                src="./resources/assets/images/gauntlet.png"
                alt="gauntlet"
              />
              <input
                type="text"
                name="equippedGauntlet"
                placeholder="Worn on hands"
              />
            </div>
            <div>
              <img src="./resources/assets/images/cloak.png" alt="cloak" />
              <input
                type="text"
                name="equippedCloak"
                placeholder="Worn on back"
              />
            </div>
            <div>
              <img src="./resources/assets/images/ring.png" alt="ring" />
              <input type="text" name="equippedRing1" placeholder="Ring 1" />
            </div>
            <div>
              <img src="./resources/assets/images/ring.png" alt="ring" />
              <input type="text" name="equippedRing2" placeholder="Ring 2" />
            </div>
            <div>
              <img src="./resources/assets/images/belt.png" alt="belt" />
              <input type="text" name="equippedBelt" placeholder="Belt" />
            </div>
            <div>
              <img src="./resources/assets/images/boots.png" alt="boots" />
              <input
                type="text"
                name="equippedBoots"
                placeholder="Worn on feet"
              />
            </div>
          </section>
        </div>
        <!--Health, Combat, and Other gear/items-->
        <div class="rows">
          <!--Initiative, HP, and Conditions-->
          <section class="rows">
            <!--AC, Initiative, Movement-->
            <div class="columns">
              <!--Armor class-->
              <div class="boxStyle1">
                <input type="text" name="armorClass" id="armorClass" />
                <label for="armorClass">ARMOR CLASS</label>
              </div>
              <!--Initiative-->
              <div class="boxStyle1">
                <input type="text" name="initiative" id="initiative" />
                <label for="initiative">INITIATIVE</label>
              </div>
              <!--Movement-->
              <div class="movement">
                <!--Run-->
                <div>
                  <input type="text" name="run" id="run" />
                  <label for="run">RUN</label>
                </div>
                <!--Climb-->
                <div>
                  <input type="text" name="climb" id="climb" />
                  <label for="climb">CLIMB</label>
                </div>
                <!--Swim-->
                <div>
                  <input type="text" name="swim" id="swim" />
                  <label for="swim">SWIM</label>
                </div>
                <!--Fly-->
                <div>
                  <input type="text" name="fly" id="fly" />
                  <label for="fly">FLY</label>
                </div>
              </div>
            </div>
            <!--Hit points-->
            <section class="boxStyle1">
              <div class="rows">
                <!--Temporary HP-->
                <div>
                  <input
                    type="text"
                    name="temporaryHitPoints"
                    id="temporaryHitPoints"

            <h3>SPELL SLOTS</h3>

        <!--Hit dice, Death, IRVs, Langauges, Proficiencies, and Features & Traits-->
